{% extends 'base.html' %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'assets/css/post_detail.css' %}" />

<h3>{{ post.title }}</h3>
<p>{{ post.sub_title }}</p>
<span>{{ post.get_categories_label }}</span>
<div class="detail-image">
    <img src="{{ post.image.url }}" alt="post_image">
</div>

<p>{{ post.content }}</p>

<ul class="actions">
    <li><a href="{% url 'blog:home' %}" class="button">Voltar</a></li>
</ul>

{% endblock content %}
